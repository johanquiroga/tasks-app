<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <meta name="description" content="Todo App - Curso de Vue 2">
	    <meta name="author" content="http://johanquiroga.me">
		<meta charset="UTF-8">

		<title>Todo App - Curso de Vue 2</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container" id="app">
			<h2>Tareas</h2>

			<ul class="list-group tasks">
				<li v-for="task in tasks" class="list-group-item"
					:class="{ editing: task.editing, completed: !task.pending }">
					<a href="#"><span class="glyphicon" :class="task.pending ? 'glyphicon-unchecked' : 'glyphicon-check'" aria-hidden="true"></span></a>
				
					<template v-if="!task.editing">
						<span class="description">{{ task.description }}</span>

						<div>
							<a href="#">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</a>
							<a href="#">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a>
						</div>
					</template>

					<template v-else>
						<input type="text" v-model="task.description">

						<div>
							<a href="#">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							</a>
							<a href="#">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</a>
						</div>
					</template>
				</li>

				<!-- <li class="list-group-item editing">
					<a href="#"><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span></a>

					<input type="text" value="Suscribirse en Styde">

					<div>
						<a href="#">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						</a>
						<a href="#">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</li> -->

				<!-- <li class="list-group-item completed">
					<a href="#"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></a>
					
					<span class="description">Crear una API</span>

					<div>
						<a href="#">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a>
						<a href="#">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</a>
					</div>
				</li> -->
			</ul>

			<footer class="footer">
				<p>&copy; 2018 Johan Quiroga</p> 
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					tasks: [
						{
							description: 'Aprender Vue.js',
							pending: true,
							editing: false
						},
						{
							description: 'Suscribirse a Styde.net',
							pending: true,
							editing: true
						},
						{
							description: 'Crear una API',
							pending: false,
							editing: false
						}
					]
				}
			})
		</script>
	</body>
</html>
